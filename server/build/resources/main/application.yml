spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: jdbc:h2:file:~/messages
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  ssl:
    key-store: classpath:testkey.p12
    key-store-password: password
    key-store-type: pkcs12
    key-alias: testkey
    key-password: password
  port: 8443